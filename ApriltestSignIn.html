	<div class="container">
		<h2>Sign up</h2>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Enter your username">

			<label for="password">Password</label>

			<div class="signup">

			</div>
		</form>
	</div>
